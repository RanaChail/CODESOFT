<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox"/>
        <div class="button">
          <button data-value="AC" class="function">AC</button>
          <button data-value="%" class="function">%</button>
          <button data-value="DEL" class="function">DEL</button>
          <button data-value="/" class="operator">/</button>
        </div>
        <div>
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="*" class="operator">*</button>
        </div>
        <div>
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="-" class="operator">-</button>
        </div>
        <div>
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="+" class="operator">+</button>
        </div>
        <div>
          <button data-value="00">00</button>
          <button data-value="0">0</button>
          <button data-value=".">.</button>
          <button data-value="=" class="equal">=</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
